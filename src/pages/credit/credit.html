<ion-header>

  <ion-navbar>
    <ion-title>credit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input large type="number" placeholder="todo.." [(ngModel)]="textTodo"></ion-input>
  <button ion-button full (tap)="addTodo()">Subir</button>
<ion-list>
	<p>TOTAL : {{total}}</p>
    <ion-item class="text" *ngFor="let item of items | async">
      <ion-grid>
    		<ion-row>
    			<ion-col col-4>
    				<div *ngIf="item.through == true">
    					<p class="through">$ {{addCommas(item.value)}}</p>
    				</div>
    				<div *ngIf="item.through == false">
	    				$ {{addCommas(item.value)}}
    				</div>
    			</ion-col>
    			<ion-col  col-4>
      			<button ion-button (tap)="updateTodo(item.key)" outline color="secundary">Detallar</button>
    			</ion-col>
    			<ion-col  col-4>
    				<button ion-button (tap)="deleteTodo(item.key)" outline color="danger">tachar</button>
      			<!-- {{ item.createdAt | date }} -->
    			</ion-col>
  			</ion-row>	
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
