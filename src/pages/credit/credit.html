<ion-header>

  <ion-navbar >
    <ion-title>credit</ion-title>
    <ion-buttons end>
      <button ion-button icon-start class="btn-txt" (click)="viewMonths()">
        <ion-icon name="calendar"></ion-icon> 
        <ion-label color="white">Meses</ion-label>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input large type="number" placeholder="valor.." [(ngModel)]="amount"></ion-input>
  <button ion-button full (tap)="addTodo()">Subir</button>
	<p>TOTAL : {{total}}</p>

    </ion-card> -->
 
<ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      <ion-grid>
    		<ion-row>
    			<ion-col col-3>
    				<div *ngIf="item.through == true; else noDecoration">
    					<p class="through">$ {{addCommas(item.value)}}</p>
    				</div>
    				<!-- <div *ngIf="item.through == false">
	    				$ {{addCommas(item.value)}}
    				</div> -->
            <ng-template #noDecoration>
              $ {{addCommas(item.value)}}
            </ng-template>
    			</ion-col>
    			<ion-col  col-5>
      			<button ion-button (tap)="detailOfValue(item.key)" outline color="secundary">Detalle</button>
    			</ion-col>
    			<ion-col  col-4 *ngIf="item.through == true; else okButtonThrough">
    				<button ion-button [disabled]="true" (tap)="setThrough(item.key)" outline color="danger">tachar</button>
    			</ion-col>
          <ng-template #okButtonThrough>
            <ion-col  col-4 >
              <button ion-button (tap)="setThrough(item.key)" outline color="danger">tachar</button>
            </ion-col>
          </ng-template>
  			</ion-row>	
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
