<ion-header>
  <ion-navbar>
    <ion-title>
      Clients
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="phone" placeholder="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="address" placeholder="direccion"></ion-input>
    </ion-item>
 </ion-list>
  
  <button ion-button full (tap)="addClient()">Crear Cliente</button>
  <ion-list>
    <button ion-item *ngFor="let client of clients | async" (tap)="gotoClient(client.key)">{{ client.name}} <ion-icon name="arrow-round-forward" item-end></ion-icon></button>
  </ion-list>
</ion-content>
